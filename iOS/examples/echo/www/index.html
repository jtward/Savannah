<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1" />
        <title>Savannah Example Echo</title>
    </head>
    <body>
        <div class="app">
            <h1>Savannah Example Echo</h1>
        </div>
        <script type="text/javascript" src="savannah.js"></script>
        <script type="text/javascript" src="promise.js"></script>
        <script type="text/javascript">
            window.savannah.Promise = window.Promise;

            document.body.innerHTML += "<br />Connecting to device...";

            document.body.innerHTML += "<br />Device ready!<br/><br />Echo!";

            window.savannah.onDeviceReady = function() {
                document.body.innerHTML += "<br />Native settings: " + JSON.stringify(window.savannah.settings);
            };

            window.savannah.exec(function(message) {
                document.body.innerHTML += "<br />Cordova-compat: " + message;
            }, undefined, "uk.co.tealspoon.savannah.echo", "echo", ["Echo!"]).then(function(message) {
                document.body.innerHTML += "<br />Promise: " + message;
            });
        </script>
    </body>
</html>
